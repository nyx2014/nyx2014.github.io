        <h1 id="git的迁移">git的迁移</h1><p>最近把自己的服务器丢到了办公室，配了新的ip（这种事简直作死），<br>原来在上面的git server当然要继续用下去。。嗯，手上的N个项目怎么办呢。</p>
<p>于是研究了下git的迁移。很简单，百度可知：</p>
<p>有三种方法可以迁移git repo.</p>
<ol>
<li><p>修改命令 <code>sdf</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remte origin <span class="built_in">set</span>-url URL</span><br></pre></td></tr></table></figure>
</li>
<li><p>先删后加 </p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git remote rm origin </span><br><span class="line">git remote add origin git<span class="decorator">@github.com:Liutos/foobar.git</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>直接修改config文件</p>
</li>
</ol>
